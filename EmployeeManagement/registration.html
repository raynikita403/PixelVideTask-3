<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - Capital Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center fw-bold">Create Account</h3>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullname" class="form-label ms-1">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
                <div class="text-danger" id="fullnameError"></div> 
            </div>
            <div class="mb-3">
                <label for="email" class="form-label ms-1">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <div class="text-danger" id="emailError"></div> 
            </div>
            <div class="mb-3">
                <label for="password" class="form-label ms-1">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password">
                <div class="text-danger" id="passwordError"></div>
            </div>
           
            <div class="d-grid">
                <button type="submit" id="signupBtn" class="btn teal text-light">Sign Up</button>
            </div>
            <div class="text-danger mt-2 text-center" id="serverError" style="display: none;"></div> <!-- Server Error Message -->
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-danger">Login</a></p>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/scripts/registration.js"></script> 

</body>
</html>
